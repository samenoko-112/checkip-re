<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <h2>IPアドレスチェッカー</h2>
            <p>IPアドレスをチェックします<br>IPv4、利用可能であればIPv6のアドレスを表示します</p>
            <div class="display">
                <p>IPv4</p>
                <p class="ip" id="ipv4">取得中（　＾ω＾）・・・</p>
            </div>
            <div class="display">
                <p>IPv6</p>
                <p class="ip" id="ipv6">取得中（　＾ω＾）・・・</p>
            </div>
        </div>
        <div class="notify" id="notify-container">
            <p id="notify">つうちつうち</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
